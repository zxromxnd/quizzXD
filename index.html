<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>testikXD — Квіз</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main class="quiz-container" id="quiz" aria-live="polite">
    <header class="quiz-header">
      <div>
        <h1 class="quiz-title" id="quiz-title">Приклад квізу</h1>
        <p class="quiz-meta" id="quiz-desc">Відповідайте на питання — в кінці отримаєте результат.</p>
      </div>
      <div class="topbar" aria-hidden="false">
        <div class="progress" aria-hidden="true">
          <div class="progress-bar" id="progress-bar" style="width:0%"></div>
        </div>
        <div class="timer" id="timer">—</div>
      </div>
    </header>

    <section class="question-card" id="question-card">
      <div class="question-header">
        <div class="question-number" id="q-number">1</div>
        <div class="question-text" id="question-text">Питання завантажується...</div>
      </div>

      <ul class="choices" id="choices" role="list">
        <!-- Варіанти будуть згенеровані JS -->
      </ul>

      <div class="controls">
        <button id="prev-btn" class="btn secondary" type="button" disabled>Назад</button>
        <button id="next-btn" class="btn" type="button">Далі</button>
      </div>
    </section>

    <section class="results hidden" id="results" aria-hidden="true">
      <h2>Результат</h2>
      <div class="score" id="score">0</div>
      <p class="summary muted" id="summary">Результат буде показано тут</p>
      <div style="margin-top:1rem">
        <button id="restart-btn" class="btn secondary">Пройти ще раз</button>
      </div>
    </section>

    <!-- Вбудовані дані квізу (можна замінити на завантаження з сервера) -->
    <script type="application/json" id="quiz-data">
    {
      "title": "Приклад квізу",
      "description": "Короткий демо-квіз",
      "questions": [
        {"text":"Який колір неба?","options":["Червоний","Синій","Зелений","Жовтий"],"answer":1},
        {"text":"2 + 2 = ?","options":["3","4","5","22"],"answer":1},
        {"text":"Столиця України?","options":["Львів","Одеса","Київ","Харків"],"answer":2}
      ]
    }
    </script>

  </main>

  <script>
  // Простий рендерер квізу — мінімальна логіка для демо
  (function(){
    const dataEl = document.getElementById('quiz-data');
    let data = {questions:[]};
    try{ data = JSON.parse(dataEl.textContent); }catch(e){ console.warn('invalid quiz-data') }

    const choicesEl = document.getElementById('choices');
    const qText = document.getElementById('question-text');
    const qNumber = document.getElementById('q-number');
    const progressBar = document.getElementById('progress-bar');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const resultsEl = document.getElementById('results');
    const scoreEl = document.getElementById('score');
    const summaryEl = document.getElementById('summary');

    let index = 0;
    const answers = new Array(data.questions.length).fill(null);

    function render(){
      const q = data.questions[index];
      if(!q) return;
      qText.textContent = q.text;
      qNumber.textContent = (index + 1) + '/' + data.questions.length;
      choicesEl.innerHTML = '';
      q.options.forEach((opt,i)=>{
        const li = document.createElement('li');
        li.className = 'choice';
        li.setAttribute('role','button');
        li.tabIndex = 0;
        li.dataset.index = i;
        li.innerHTML = '<span class="label">' + String.fromCharCode(65 + i) + '.</span> <span class="detail">' + opt + '</span>';
        if(answers[index] === i) li.classList.add('selected');
        li.addEventListener('click', ()=>select(i));
        li.addEventListener('keydown', (e)=>{ if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); select(i); } });
        choicesEl.appendChild(li);
      });
      prevBtn.disabled = index === 0;
      nextBtn.textContent = index === data.questions.length - 1 ? 'Завершити' : 'Далі';
      const pct = Math.round((index / data.questions.length) * 100);
      progressBar.style.width = pct + '%';
    }

    function select(optionIdx){
      answers[index] = optionIdx;
      // візуально позначимо
      Array.from(choicesEl.children).forEach(li => {
        li.classList.toggle('selected', Number(li.dataset.index) === optionIdx);
      });
    }

    prevBtn.addEventListener('click', ()=>{ if(index>0){ index--; render(); } });
    nextBtn.addEventListener('click', ()=>{
      if(index < data.questions.length - 1){ index++; render(); return; }
      // завершення — підрахунок
      let correct = 0;
      data.questions.forEach((q,i)=>{ if(answers[i] === q.answer) correct++; });
      document.getElementById('question-card').classList.add('hidden');
      resultsEl.classList.remove('hidden');
      resultsEl.setAttribute('aria-hidden','false');
      scoreEl.textContent = correct + ' / ' + data.questions.length;
      summaryEl.textContent = 'Ви відповіли правильно на ' + correct + ' з ' + data.questions.length + ' питань.';
    });

    document.getElementById('restart-btn').addEventListener('click', ()=>{
      answers.fill(null); index = 0; resultsEl.classList.add('hidden'); document.getElementById('question-card').classList.remove('hidden'); render();
    });

    // початковий рендер
    if(data.questions.length === 0){ qText.textContent = 'Питань немає.'; nextBtn.disabled = true; }
    render();
  })();
  </script>

</body>
</html>
